name: Build and Deploy Hugo Site

on:
  push:
    branches:
      - main # Ganti dengan branch utama kamu jika berbeda, seperti 'master' atau 'main'
      
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: '0.116.0' # Pastikan versinya sesuai dengan yang kamu pakai

    - name: Build the site
      run: hugo --minify

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public # Folder output Hugo setelah build
